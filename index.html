<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HempVape.net</title>
        <meta charset="utf-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">      
        <meta http-equiv="x-ua-compatible" content="ie=edge">    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <style type="text/css">
            body {
                background-color: rgb(250, 250, 250);
            }
            #centerLogo {
                width: 20vw;
                height: auto;
                margin: auto;
                z-index: 2;
                position: relative;
            }
            #container {
                width: 95vw;
                margin: auto;
                z-index: 1;
                position: relative;
                top: -10vw;
                border-radius: 20px;
                box-shadow: 2px 2px 10px rgb(206, 206, 206);
                -webkit-box-shadow: 2px 2px 10px rgb(206, 206, 206);
                -moz-box-shadow: 2px 2px 10px rgb(206, 206, 206);
                background-color: rgb(27, 27, 27);
                padding-bottom: 10px;
            }
            .banner {
                background-image: url(banner-01.svg);
                background-size: 100% auto;
                background-repeat: no-repeat;
                width: 100%;
                height: 225px;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
            }
            #name {
                width: 50vw;
                height: auto;
                margin: 20px auto;
            }
            .productPhoto {
                width: 75%;
                height: auto;
                margin: auto;
                display: block;
            }
            #features{
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-evenly;
                margin: 20px auto;
            }
            .featureSet {
                text-align: center;
                color: white;
                width: 300px;
            }
            .icon {
                height: 100px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div id="centerLogo"><img src="HVLogo.svg"></div>
        <div id="container">
            <div class="banner"></div>
            <div id="name"><img src="HVText.svg"></div>
            <img class="productPhoto" src="HempVapeTropicalTropiKava.png">
            <div id="features">
                <div class="featureSet">
                    <img class="icon" src="nano-icon.svg">
                    <h3>Nano Technology</h3>
                </div>
                <div class="featureSet">
                    <img class="icon" src="country-icon.svg">
                    <h3>Legal in All 50 States</h3>
                </div>
                <div class="featureSet">
                    <img class="icon" src="leaf-icon.svg">
                    <h3>Made from U.S. Grown Commercial Hemp</h3>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
